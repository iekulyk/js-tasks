<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taskville</title>
    <meta charset="UTF-8">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <link href="css/style.css" rel="stylesheet">


    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

</head>

<body>
    <div class="container">
        <div class="page-header well">
            <h1>Taskville - Home for your daily tasks</h1>
        </div>
        <div class="top-board">
            <div class="form-group" data-role="task-input">
                <label>Task Text : </label>
                <input data-toggle="tooltip" title="" class="form-control task-text" type="text" name="task" placeholder="Enter Task Text Here">
            </div>
            <div class="list-group tasks">
            </div>
        </div>

        <div class="bottom-board">
            <div class="form-group" data-role="task-input">
                <label>Task Text : </label>
                <input data-toggle="tooltip" title="" class="form-control task-text" type="text" name="task" placeholder="Enter Task Text Here">
            </div>
            <div class="list-group tasks">
            </div>
        </div>
    </div>

    <script src="js/TasksBoard.js"></script>
    <script>
        TasksBoard.init({
            rootSelector :'.top-board',
            inputSelector : '.task-text',
            listSelector:'.tasks'
        });

         TasksBoard.init({
            rootSelector :'.bottom-board',
            inputSelector : '.task-text',
            listSelector:'.tasks'
        });
    </script>
</body>

</html>
