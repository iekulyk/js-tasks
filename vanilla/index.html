<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tasks</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css">
</head>

<body>

    <div class="container">

        <div class="top-board">
            <div class="section">
                <label>Please Enter Task Name : </label>
                <input required type="text" class="input add-task" placeholder="Task text here">
            </div>

            <div>
                <ul class="list tasks"></ul>
            </div>

        </div>

        <div class="bottom-board">
            <div class="section">
                <label>Please Enter Task Name : </label>
                <input required type="text" class="input add-task" placeholder="Task text here">
            </div>

            <div>
                <ul class="list tasks"></ul>
            </div>

        </div>

    </div>


    <script src="taskBoard.js"></script>
    <script>
        taskBoard.create('.top-board');
        taskBoard.create('.bottom-board');
    </script>
</body>

</html>
